<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/layout.css">
</head>

<body>
    <form id="form" action="">
        <div>
            <label for="">Ten sp</label>
            <input id="product-name" type="text" placeholder="Ten sp">
            <p class="error-validate"></p>
        </div>
        <div>
            <label for="">Danh muc</label>
            <select id="categories" name="" id="">
                <option value="Iphone">Iphone</option>
                <option value="Samsung">Samsung</option>
                <option value="Ipad">Ipad</option>
                <option value="Laptop">Laptop</option>
            </select>
            <p class="error-validate"></p>
        </div>
        <div>
            <label for="">Hinh anh</label>
            <input id="product-img" type="file" placeholder="Anh sp">
            <p class="error-validate"></p>
        </div>
        <div>
            <label for="">Mo ta</label>
            <input id="description" type="text" placeholder="Mo ta">
            <p class="error-validate"></p>
        </div>
        <button id="btn-submit">Them sp</button>
    </form>


    <script src="add.js"></script>
</body>

</html>
